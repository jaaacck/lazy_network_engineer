{% extends "admin/base.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'pm/css/style.css' %}">
<style>
    /* Admin-specific overrides to match theme */
    body {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 10pt;
        background: #f6f6ef;
        color: #000;
    }
    
    #header {
        background: #ff6600;
        border-bottom: 1px solid #e55a00;
        color: #000;
        padding: 2px 0;
    }
    
    #header a:link, #header a:visited {
        color: #000;
        font-weight: bold;
        text-decoration: none;
    }
    
    #header a:hover {
        color: #000;
        text-decoration: underline;
    }
    
    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #000;
        font-weight: bold;
        font-size: 13pt;
    }
    
    #user-tools {
        color: #000;
        font-size: 9pt;
    }
    
    #user-tools a {
        color: #000;
        font-weight: bold;
    }
    
    #user-tools a:hover {
        text-decoration: underline;
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: #ff6600;
        color: #000;
        border-bottom: 1px solid #e55a00;
        font-weight: bold;
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #ff6600;
        color: #000;
        border: 1px solid #e55a00;
        font-weight: bold;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 9pt;
        padding: 5px 10px;
        border-radius: 2px;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: #ff7700;
        color: #000;
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: #ff6600;
        color: #000;
    }
    
    .button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover {
        background: #ff7700;
    }
    
    .object-tools a {
        background: #ff6600;
        color: #000;
        border: 1px solid #e55a00;
        font-weight: bold;
    }
    
    .object-tools a:hover {
        background: #ff7700;
        color: #000;
    }
    
    #changelist-filter li.selected a {
        color: #ff6600;
        font-weight: bold;
    }
    
    .selected-row {
        background: #fffaf7;
    }
    
    .field-box {
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 2px;
        padding: 10px;
        margin-bottom: 8px;
    }
    
    .form-row {
        border-bottom: 1px solid #f0f0f0;
        padding: 8px 0;
    }
    
    .form-row:last-child {
        border-bottom: none;
    }
    
    input[type=text], input[type=password], input[type=email], input[type=url], 
    input[type=number], textarea, select {
        border: 1px solid #ccc;
        border-radius: 2px;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 9pt;
        padding: 5px 8px;
    }
    
    input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, 
    input[type=url]:focus, input[type=number]:focus, textarea:focus, select:focus {
        border-color: #ff6600;
        outline: none;
        background-color: #fffef7;
    }
    
    textarea {
        font-family: Verdana, Geneva, sans-serif;
        font-size: 9pt;
    }
    
    .errorlist {
        background: #ffcccc;
        border: 1px solid #ff0000;
        color: #000;
        padding: 8px;
        border-radius: 2px;
        list-style: none;
    }
    
    .success {
        background: #ccffcc;
        border: 1px solid #00aa00;
        color: #000;
    }
    
    .warning {
        background: #ffffcc;
        border: 1px solid #ffaa00;
        color: #000;
    }
    
    .info {
        background: #cce5ff;
        border: 1px solid #0066ff;
        color: #000;
    }
    
    table thead th {
        background: #f9f9f9;
        border-bottom: 1px solid #ddd;
        color: #000;
        font-weight: bold;
    }
    
    table tbody tr:hover {
        background: #fafafa;
    }
    
    .paginator a:link, .paginator a:visited {
        color: #ff6600;
    }
    
    .paginator a:hover {
        color: #ff7700;
        text-decoration: underline;
    }
    
    .paginator .this-page {
        background: #ff6600;
        color: #000;
        font-weight: bold;
    }
    
    #content {
        background: #f6f6ef;
    }
    
    .module {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 2px;
        margin-bottom: 8px;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">LNE Admin</a>
</h1>
{% endblock %}
